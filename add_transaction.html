<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 40px;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 15px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #2563eb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        .back-link {
            display: block;
            margin-top: 15px;
            text-align: center;
        }

        .back-link a {
            text-decoration: none;
            color: #475569;
        }
    </style>
</head>
<body>
    <h2>{{ title }}</h2>
    <form method="post">
        {% for field in fields %}
            <label>
                {{ field.label }}
                <input
                    type="{{ field.type }}"
                    name="{{ field.name }}"
                    {% if field.step %}step="{{ field.step }}"{% endif %}
                    {% if values and field.name in values %}value="{{ values[field.name] }}"{% endif %}
                    required
                >
            </label>
        {% endfor %}
        <button type="submit">Save Transaction</button>
    </form>

    <div class="back-link">
        <a href="{{ url_for(back_url) }}">‚Üê Back to {{ title }}</a>
    </div>
</body>
</html>
